<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-us.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <p>We're here to help! Send us your query via the form below or send us an email at <a href="mailto:appvolunteer@gmail.com">appvolunteer@gmail.com</a> for any issue you're facing</p>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" placeholder="Type your message here" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
